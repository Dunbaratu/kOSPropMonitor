PROP
{
    name = kPMDisplay
    
    MODEL
    {
        model = kPM/Library/JSI/MFD40x20v2/model
        texture = MFD40x15v2-Diffuse,kPM/Library/JSI/MFD40x20v2/MFD40x15v2-Diffuse
        texture = MFD40x15v2-Emissive,kPM/Library/JSI/MFD40x20v2/MFD40x15v2-Emissive
        texture = screen,kPM/Library/JSI/MFD40x20v2/screen
        texture = screen-emissive,kPM/Library/JSI/MFD40x20v2/screen-emissive
    }
    
    MODULE
    {
        name = RasterPropMonitor
        screenTransform = FlatMon40x10Screen
        fontTransform = kPM/Library/JSI/baseFont
        textureLayerID = _Emissive            // Name of texture layer to work with on the screen surface.
        screenWidth = 100                      // Screen width in letters.
        screenHeight = 50                     // Screen height in lines.
        screenPixelWidth = 1600                // Width of the generated screen texture in pixels.
        screenPixelHeight = 1600               // Height of the generated screen texture in pixels.
        fontLetterWidth = 16                  // Width of a font character.
        fontLetterHeight = 32                 // Height of a font character.
        cameraAspect = 1.0
        fontDefinition = kPM/Library/JSI/fontDefinition.txt
        
        // We can have as many extra fonts as we like.
        extraFont = kPM/Library/JSI/extraFont1
        extraFont = kPM/Library/JSI/hudfont
        
        // Notice: We redraw the screen every other frame, so the cameras are smooth...
        refreshDrawRate = 2
        // We recalculate the text once every ten frames:
        refreshTextRate = 2
        // And we compute the more complicated data once every twenty frames
        refreshDataRate = 1
        
        buttonClickSound = kPM/Library/JSI/buttonbeep
        buttonClickVolume = 0.6
        globalButtons = button_UP,button_DOWN,button_ENTER,button_ESC,button_HOME,button_RIGHT,button_LEFT,buttonR9,buttonR10, button_STBY, buttonR1, buttonR2, buttonR3, buttonR4, buttonR5, buttonR6, buttonR7, button_A, button_B, button_C, button_D, button_E, button_F, button_G
        // We make all buttons available for use
    
        noSignalTextureURL = kPM/Library/JSI/nosignal
        
        
        
        //kOS Page Definition
		PAGE
        {
            name = kOSRPMPage
			default = yes
            
			PAGEHANDLER
			{
                //Class name is kOS Monitor
				name = kOSMonitor
                
                //Processors are named sanely
				method = ContentProcessor
                buttonClickMethod = ButtonProcessor
                
                //This will set the size of the kOSProcessor TermWindow object
				consoleWidth = 100
				consoleHeight = 35
                
                //Text tint is also modifiable
                textTint = [#009900ff]
                textTintUnpowered = [#ffffff3e]
                
                //This is the terminal template
                template = kPM/Library/Props/kPMDisplay/terminal.txt
			}
        }
    }
}
