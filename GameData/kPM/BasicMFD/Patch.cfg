@PROP[RasterPropMonitorBasicMFD]:NEEDS[kOS|kOSPropMonitor]
{
    @MODULE[RasterPropMonitor] 
	{
        @PAGE[home]
        {
            // Change Home Page
            @text = kPM/BasicMFD/kOS_home40x20.txt
            
            // Change refresh rates
	        @refreshDrawRate = 1
	        @refreshTextRate = 1
            @refreshDataRate = 2
        }
        
		PAGE
        {
            // kOSRPMPage goes on top-right button, the last available.
            // Maybe I should make a fancier MFD? ;)
            name = kOSRPMPage
			button = button_G
            
			PAGEHANDLER
			{
                //Class name is kOS Monitor
				name = kOSMonitor
                
                //Processors are named sanely
				method = ContentProcessor
                buttonClickMethod = ButtonProcessor
                
                //This will set the size of the kOSProcessor TermWindow object
				consoleWidth = 40
				consoleHeight = 20
                
                //Button definitions are settable
                processorSelectorUpButton = 0
                processorSelectorDownButton = 1
                connectButton = 2
                toggleProcessorPowerButton = 3
                toggleKeyboardButton = 4
                
                //Text tint is also modifiable
                textTint = [#009900ff]
                textTintUnpowered = [#ffffff3e]
			}
        }
	}
}
